<style>body{font-family:-apple-system,BlinkMacSystemFont,Roboto,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";background:rgb(46,52,64);color:rgb(216,222,233);overflow:hidden;margin:0;padding:0;}h1{margin:0;font-size:22px;line-height:24px;margin-bottom:12px;}.main{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;width:100vw;}.card{position:relative;display:flex;flex-direction:column;width:75%;max-width:364px;padding:24px;background:rgb(216,222,233);color:rgb(46,52,64);border-radius:8px;box-shadow:0 2px 4px 0 rgba(14,30,37,.16);}a{text-decoration-color:rgb(94,129,172);color:rgb(94,129,172);}

<script>
    function toSubmit(e) {
        e.preventDefault()
        let url = document.getElementsByName('q')[0].value
        if (!url.startsWith("https://api.github.com")) {
            window.open('/' + url)
        }
        return false
    }
</script>
</head>

<body>
    <div class="main">
        <div class="card">
            <h1>GitHub Proxy</h1>
            <form action="./" method="get" target="_blank" onsubmit="toSubmit(event)">
                <label style="width: fit-content">
                    <input name="q" type="text" placeholder="GitHub Link"
                        pattern="^(https?:\/\/)?(github\.com\/.+?\/.+?\/(?:releases|archive|blob)|((?:raw|gist)\.(?:githubusercontent|github)\.com))\/.|(?:https?:\/\/).+?\.github\.com\/.*+$"
                        required>
                </label>
                <input type="submit" value="Go">
            </form>
</body>
